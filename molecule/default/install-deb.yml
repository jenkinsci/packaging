---
- package:
    name:
      - libfontconfig1
    state: present
    update_cache: true
- package:
    name:
      - openjdk-17-jre
    state: present
  when: ansible_hostname != 'debian-10'
- package:
    name:
      - openjdk-11-jre
    state: present
  when: ansible_hostname == 'debian-10'
- find:
    paths: /var/tmp/target/debian
    file_type: file
    patterns: "*.deb"
  register: package_list
- assert:
    that:
      - package_list.matched == 1
- apt:
    deb: "{{ package_list.files[0].path }}"
