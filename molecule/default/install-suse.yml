---
- package:
    name:
      - dejavu-fonts
      - fontconfig
      - java-11-openjdk
    state: present
    update_cache: true
- file:
    path: /var/tmp/target/credentials
    state: directory
- copy:
    src: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/credentials/test.ascii.key"
    dest: /var/tmp/target/credentials/test.ascii.key
- rpm_key:
    state: present
    key: /var/tmp/target/credentials/test.ascii.key
- find:
    paths: /var/tmp/target/suse
    file_type: file
    patterns: "*.rpm"
  register: package_list
- assert:
    that:
      - package_list.matched == 1
- package:
    name: "{{ package_list.files[0].path }}"
    state: present
- zypper_repository:
    name: jenkins
    state: absent
- lineinfile:
    path: /etc/sysconfig/jenkins
    regexp: '^JENKINS_JAVA_OPTIONS='
    line: "JENKINS_JAVA_OPTIONS=\"-Djava.awt.headless=true -Xmx256m -Dhudson.model.DirectoryBrowserSupport.CSP=\\\"default-src 'self';\\\"\""
- systemd:
    daemon_reload: true
  when: ansible_service_mgr == 'systemd'
