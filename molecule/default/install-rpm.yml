---
- command:
    cmd: amazon-linux-extras install java-openjdk11 -y
    creates: /usr/lib/jvm/jre-11-openjdk
  when: ansible_distribution == 'Amazon'
- package:
    name:
      - fontconfig
      - java-11-openjdk
    disable_gpg_check: true  # TODO get this working
    state: present
    update_cache: true
- find:
    paths: /var/tmp/target/rpm
    file_type: file
    patterns: "*.rpm"
  register: package_list
- assert:
    that:
      - package_list.matched == 1
- package:
    name: "{{ package_list.files[0].path }}"
    disable_gpg_check: true  # TODO get this working
    state: present
