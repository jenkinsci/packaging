---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: tomcat-9
    image: tomcat:9-jdk11-temurin
    volumes:
      - ${MOLECULE_PROJECT_DIRECTORY}/jenkins.war:/usr/local/tomcat/webapps/jenkins.war
  - name: wildfly-27
    image: quay.io/wildfly/wildfly:27.0.1.Final-jdk11
    volumes:
      - ${MOLECULE_PROJECT_DIRECTORY}/jenkins.war:/opt/jboss/wildfly/standalone/deployments/jenkins.war
provisioner:
  name: ansible
  inventory:
    host_vars:
      wildfly-27:
        ansible_python_interpreter: "/usr/bin/python3"
verifier:
  name: ansible
